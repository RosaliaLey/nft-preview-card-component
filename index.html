<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="img/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main class="flex center">
        <section class="container">

            <div class="image-container">
                <img src="images/image-equilibrium.jpg" class="nft-image" alt="equilibrium nft">
                <div class="active-state"><span class="view-icon"></span></div>
            </div>
            
            <h1>Equilibrium #3429</h1>
            <p class="about-nft">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="nft-info">
                <h2 class="eth"><span class="eth-icon"></span> 0.041 ETH</h2>
                <h2 class="days-left"><span class="clock-icon"></span> 3 days left</h2>
            </div>

            <div class="line"></div>

            <div class="nft-creator">
                <img src="images/image-avatar.png" class="avatar-picture" alt="Jules Wyvern Avatar">
                <p class="creation">Creation of <span class="author">Jules Wyvern</span></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/RosaliaLey">Rosalia Ley</a>.
          </div>
    </footer>
</body>
</html>
